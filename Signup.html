<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Heart Hunters</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <a href="Home.html" class="home-btn">ğŸ </a>
    <div class="signup-circle">
      <h2>Sign Up</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter your password" required />

        <div class="signup-buttons">
          <a href="login.html" class="btn">Back</a>
          <a href="#" class="btn">Create</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
